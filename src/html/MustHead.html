<script type="text/javascript">
    $(function() {
   $(window).scroll(function () {
       
       var element;

      if ($(this).scrollTop() > 1) {
        element = document.getElementById("changecolor");
         element.classList.add("changeColor");
      }
      if ($(this).scrollTop() < 1) {
        element = document.getElementById("changecolor");
        
         element.classList.remove("changeColor");
      }

   });
});
    

 </script>
