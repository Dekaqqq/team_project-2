<script type="text/javascript">
    $(function() {
   $(window).scroll(function () {
       
    

      if ($(this).scrollTop() > 1) {
        document.getElementById("changecolor").classList.add("changeColor");
        
      }
      if ($(this).scrollTop() < 1) {
        document.getElementById("changecolor").classList.remove("changeColor");
      }

   });
});
